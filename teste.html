<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Serviços</title>
    <style>
        .servicos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .servico {
            flex: 1;
            max-width: calc(25% - 20px); /* 4 colunas com espaçamento entre elas */
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        button {
            flex: 1;
            width: 100%;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="servicos">
        <div class="servico">
            <button>Nome do Serviço 1</button>
        </div>
        <div class="servico">
            <button>Nome do Serviço 2</button>
        </div>
        <div class="servico">
            <button>Nome do Serviço 3 com um Nome Muito Longo</button>
        </div>
        <div class="servico">
            <button>Nome do Serviço 4</button>
        </div>
        <div class="servico">
            <button>Nome do Serviço 5</button>
        </div>
        <div class="servico">
            <button>Nome do Serviço 6</button>
        </div>
        <div class="servico">
            <button>Nome do Serviço 7 com um Nome Muito Longo</button>
        </div>
        <div class="servico">
            <button>Nome do Serviço 8</button>
        </div>
    </div>
</body>
</html>
